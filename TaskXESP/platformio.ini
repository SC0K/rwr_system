[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
lib_deps = 
	madhephaestus/ESP32Servo@^3.0.5
	mirs240x/micro_ros_arduino@^2.0.7-humble
    WIFI
build_flags =
    -DMICRO_ROS_USE_WIFI